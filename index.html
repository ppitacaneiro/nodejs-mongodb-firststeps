<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <form action="/quotes" method="POST">
        <div class="row">
            <div class="col">
                <input type="text" placeholder="name" name="name" class="form-control"> 
            </div>
            <div class="col">
                <input type="text" placeholder="quote" name="quote" class="form-control">

            </div>
        </div>
    </form>
